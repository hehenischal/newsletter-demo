<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Sent Successfully</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .success-container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        .success-icon {
            font-size: 3rem;
            color: #28a745;
        }
        h1 {
            margin-top: 1rem;
            color: #333;
        }
        p {
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 1.5rem;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">&#10003;</div>
        <h1>Email Sent Successfully!</h1>
        <p>Your email has been sent. Thank you for contacting us.</p>
        <a href="/">Return to Home</a>
    </div>

    <p> Preview</p>

  <style>
    .container {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }
    .email-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .cta-button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }
  </style>
  <div class="container">
    <div class="email-content">
      <h2>{{ subject }}</h2>
      <p>{{ body|linebreaks }}</p>
      {% if cta and cta_text %}
        <a href="{{ cta }}" class="cta-button">{{ cta_text }}</a>
      {% endif %}
    </div>
    <div class="footer">
      You received this email because you signed up for our newsletter.
    </div>
  </div>



</body>
</html>
