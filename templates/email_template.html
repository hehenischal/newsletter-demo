<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    .container {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }
    .email-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .cta-button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="email-content">
      <h2>{{ subject }}</h2>
      <p>{{ body|linebreaks }}</p>
      {% if cta and cta_text %}
        <a href="{{ cta }}" class="cta-button">{{ cta_text }}</a>
      {% endif %}
    </div>
    <div class="footer">
      You received this email because you signed up for our newsletter.
    </div>
  </div>
</body>
</html>
